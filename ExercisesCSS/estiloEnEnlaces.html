<!--Estilo de enlaces: Agrega varios enlaces a tu pagina HTML y aplica estilos diferentes para los enlaces normales, visitados y al pasar el mouse sobre ellos-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        a:link{
            color: rgb(150, 55, 179);
        }
        a:visited{
            color: rgb(33, 177, 234);
        }
        a:hover{
            color: rgb(76, 219, 114);
        }
    </style>
    <title>Estilo de Enlaces</title>
</head>
<body>
    <a href="https://www.google.com/" target="_blank">Google</a>
    <a href="https://www.gmail.com/" target="_blank">Gmail</a>
    <a href="https://www.amazon.com/" target="_blank">Amazon</a>
</body>
</html>
